<!-- A self-contained maplibre instance with locale switcher -->
<!-- Hover over the attribution button to see the tooltip -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MapLibre UI Locale Switcher Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- MapLibre CSS -->
    <link
    href="https://unpkg.com/maplibre-gl@5.9.0/dist/maplibre-gl.css"
    rel="stylesheet"
    />
    <style>
        body { margin: 0; font-family: sans-serif; }
        #map { width: 100vw; height: 90vh; }
        #controls {
            padding: 0.5rem 1rem;
            background: #fff;
            border-bottom: 1px solid #ccc;
        }
        select {
            padding: 0.25rem 0.5rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="lang-switcher">Language:</label>
        <select id="lang-switcher">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
            <option value="ne">नेपाली</option>
            <option value="pt-BR">Português (Brasil)</option>
            <option value="ja">日本語</option>
            <option value="ru">Русский</option>
        </select>
    </div>
    
    <div id="map"></div>
    
    <!-- MapLibre JS -->
    <script src="https://unpkg.com/maplibre-gl@5.9.0/dist/maplibre-gl.js"></script>
    <!-- Translations plugin -->
    <script src="../dist/index.umd.js"></script>
    
    <script>
        const { updateMaplibreLocale } = MapLibreUITranslations;
        
        // Init maplibre and get default locale from map (english)
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://demotiles.maplibre.org/globe.json',
            center: [0, 0],
            zoom: 2,
            attributionControl: false, // important: we add our own AttributionControl
        });

        // keep references to control instances so we can remove them below
        let navControl = null;
        let fullscreenControl = null;
        let scaleControl = null;
        let attributionControl = null;
        
        function initControls() {
            // create fresh control instances (they will read map._locale at add time)
            navControl = new maplibregl.NavigationControl({ showCompass: true });
            map.addControl(navControl, 'top-left');
            
            fullscreenControl = new maplibregl.FullscreenControl();
            map.addControl(fullscreenControl, 'top-left');
            
            scaleControl = new maplibregl.ScaleControl();
            map.addControl(scaleControl, 'bottom-left');
            
            attributionControl = new maplibregl.AttributionControl({ compact: false });
            map.addControl(attributionControl, 'bottom-right');
        }

        // init controls once map loaded
        map.on('load', () => {
            initControls();
        });
        
        document
        .getElementById('lang-switcher')
        .addEventListener('change', e => updateMaplibreLocale(map, e.target.value));
    </script>
</body>
</html>
